<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Arduino Web</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        .btn {
            width: 200px;
            padding: 15px 32px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            <h2>Firmata y Arduino</h1>
                <p>Con este ejemplo vamos a controlar una casa.</p>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <p> <button id="b_aireuno" type="button" class="btn btn-lg btn-default">Aire 1</button>
                    <p> <button id="b_airedos" type="button" class="btn btn-lg btn-default">Aire 2</button>
                        <p> <button id="b_luzsala" type="button" class="btn btn-lg btn-default">Luz Sala</button>
                            <p> <button id="b_on" type="button" class="btn btn-lg btn-default">Encender Todo</button>
            </div>
            <div class="col-md-4">
                <p> <button id="b_luzcocina" type="button" class="btn btn-lg btn-default">Luz Cocina</button>
                    <p> <button id="b_luzpatio" type="button" class="btn btn-lg btn-default">Luz Patio</button>
                        <p> <button id="b_ventilador" type="button" class="btn btn-lg btn-default">Ventilador</button>
                            <p> <button id="b_off" type="button" class="btn btn-lg btn-default">Apagar Todo</button>
            </div>
        </div>
        <div class="row">
            <div class="well">
                <p> Integrantes del proyecto: </p>
                <br> <a href="mailto:eltejeiro@gmail.com">Uriel Tejeiro</a>
                <br><a href="mailto:marco.parde@gmail.com">Marcos Parada</a>
                <br><a href="mailto:raptoralfa57@gmail.com">Raul Uchazara</a>
                    <br> <a href="http://wwww.utepsa.edu">www.utepsa.edu</a>
            </div>
        </div>
    </div>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="index.js"></script>
    <script>
        var socket = io();

        function onAireUno() {
            socket.emit('aireuno');
        }

        function onAireDos() {
            socket.emit('airedos');
        }

        function onLuzSala() {
            socket.emit('luzsala');
        }

        function onEverything() {
            socket.emit('onall');
        }

        function offEverything() {
            socket.emit('offall');
        }

        function onCocina() {
            socket.emit('cocina');
        }
        function onPatio() {
            socket.emit('patio');
        }
        function onVentilador() {
            socket.emit('ventiladoron');
        }
        document.getElementById('b_aireuno').onclick = onAireUno;
        document.getElementById('b_airedos').onclick = onAireDos;
        document.getElementById('b_luzsala').onclick = onLuzSala;
        document.getElementById('b_on').onclick = onEverything;
        document.getElementById('b_off').onclick = offEverything;
        document.getElementById('b_luzcocina').onclick = onCocina;
        document.getElementById('b_luzpatio').onclick = onPatio;
        document.getElementById('b_ventilador').onclick = onVentilador;
    </script>
</body>
</html>
